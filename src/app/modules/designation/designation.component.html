<div class="container">
  <h1 class="page-title">Designation Page</h1>

<form [formGroup]="designationForm" (ngSubmit)="onSubmit()" class="app-form">
  <div class="form-group">
    <label for="title" class="form-label">Title:</label>
    <input id="title" type="text" formControlName="title" class="form-control" />
    <div *ngIf="designationForm.controls['title'].invalid && designationForm.controls['title'].touched" class="error-message">
      Title is required
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="form-label">Description:</label>
    <input id="description" type="text" formControlName="description" class="form-control" />
  </div>

  <button type="submit" class="btn-submit" [disabled]="designationForm.invalid">Add</button>
</form>


  <hr />

  <h3 class="list-title">Designation List</h3>
  <ul class="app-list">
    <li *ngFor="let d of designations" class="list-item">
      {{ d.id }}. <strong>{{ d.title }}</strong> - {{ d.description }}
    </li>
  </ul>
</div>
