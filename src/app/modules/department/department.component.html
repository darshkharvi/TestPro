<div class="container">
  <h1 class="page-title">Department Page</h1>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="department-form">
    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <input id="title" type="text" formControlName="title" class="form-control" />
      <div *ngIf="departmentForm.controls['title'].invalid && departmentForm.controls['title'].touched" class="error-message">
        Title is required
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="departmentForm.invalid">Add</button>
  </form>

  <hr />

  <h3 class="list-title">Department List</h3>
  <ul class="department-list">
    <li *ngFor="let d of departments" class="department-item">
      {{ d.id }}. <strong>{{ d.title }}</strong>
    </li>
  </ul>
</div>
